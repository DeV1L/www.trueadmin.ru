---
layout: default
---

<!-- Lightweight post layout that uses the theme's default layout as a parent.
     Places the post content and a right-hand sidebar next to each other. -->
<div class="page-with-sidebar">
  <main id="main" role="main" class="content-area">
    <article class="post-content">
      {{ content }}
    </article>
  </main>

  <aside class="custom-sidebar-wrapper">
    {% include sidebar.html %}
  </aside>
</div>
